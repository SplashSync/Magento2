################################################################
# Build Docker Images for Testing
################################################################
docker:
  #    when:       manual
  stage:      docker
  image:      docker:stable
  tags:       ['Dedicated-Docker']
  services:
    - docker:dind
  before_script:
    - docker info
  script:
    - echo "Build & Upload Docker Image"
    # Connect Docker to DockerHub
    - docker login -u splashsync -p $DOCKER_HUB_TOKEN
    # Build & Upload Splash All Docker Images
    - docker build -t splashsync/magento2:2.4-php7.2 -f docker/magento/mage-2.4-php7.2.Dockerfile docker/magento
    - docker push splashsync/magento2:2.4-php7.2
  except:
    - schedules
